<!-- Wingman -->
<li class="settings_form_weapons_item backgroundColor_light">
  <h3>Wingman</h3>

  <input type="checkbox" id="wingman" checked />
  <label for="wingman" id="wingman_tooltip">
    <img src="./images/weapons/wingman.png" alt="Wingman" />
  </label>

  <div>
    <h4>Optics</h4>

    <ul class="settings_form_upgrades">
      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_0" checked />
        <label for="wingman_optic_0" class="optic_0">N/A</label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_1x_hcog" checked />
        <label for="wingman_optic_1x_hcog" class="optic_1x_hcog">
          <img src="./images/weapons/optics/1x_hcog.png" alt="Wingman 1x_hcog" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_1x_holo" checked />
        <label for="wingman_optic_1x_holo" class="optic_1x_holo">
          <img src="./images/weapons/optics/1x_holo.png" alt="Wingman 1x_holo" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_1x2x_holo" checked />
        <label for="wingman_optic_1x2x_holo" class="optic_1x2x_holo">
          <img src="./images/weapons/optics/1x-2x_holo.png" alt="Wingman 1x-2x_holo" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_2x_hcog" checked />
        <label for="wingman_optic_2x_hcog" class="optic_2x_hcog">
          <img src="./images/weapons/optics/2x_hcog.png" alt="Wingman 2x_hcog" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_optic_1x_digital" checked />
        <label for="wingman_optic_1x_digital" class="optic_1x_digital">
          <img src="./images/weapons/optics/1x_digital.png" alt="Wingman 1x_digital" />
        </label>
      </li>
    </ul>

    <h4>Extended mag</h4>

    <ul class="settings_form_upgrades">
      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_extended_heavy_mag_0" checked />
        <label for="wingman_extended_heavy_mag_0" class="extended_heavy_mag_0">N/A</label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_extended_heavy_mag_1" checked />
        <label for="wingman_extended_heavy_mag_1" class="extended_heavy_mag_1">
          <img src="./images/weapons/mags/extended_light_mag.png" alt="Wingman Extended Heavy Mag 1" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_extended_heavy_mag_2" checked />
        <label for="wingman_extended_heavy_mag_2" class="extended_heavy_mag_2">
          <img src="./images/weapons/mags/extended_light_mag.png" alt="Wingman Extended Heavy Mag 2" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_extended_heavy_mag_3" checked />
        <label for="wingman_extended_heavy_mag_3" class="extended_heavy_mag_3">
          <img src="./images/weapons/mags/extended_light_mag.png" alt="Wingman Extended Heavy Mag 3" />
        </label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_extended_heavy_mag_4" checked />
        <label for="wingman_extended_heavy_mag_4" class="extended_heavy_mag_4">
          <img src="./images/weapons/mags/extended_light_mag.png" alt="Wingman Extended Heavy Mag 4" />
        </label>
      </li>
    </ul>

    <h4>Hopup</h4>

    <ul class="settings_form_upgrades">
      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_hopup_0" checked />
        <label for="wingman_hopup_0" class="hopup_0">N/A</label>
      </li>

      <li class="settings_form_upgrades_item">
        <input type="checkbox" id="wingman_hopup_skullpiercer" checked />
        <label for="wingman_hopup_skullpiercer" class="hopup_skullpiercer">
          <img src="./images/weapons/hopup/skullpiercer.png" alt="Wingman Skullpiercer" />
        </label>
      </li>
    </ul>
  </div>
</li>
